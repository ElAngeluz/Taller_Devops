# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dev2-taller-devops

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ansoftcontainers.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_38a3317c0dbd44db8684ee19748e77a3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_033650155c684db08f7fa0aa9655ed13 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ansoftcontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_38a3317c0dbd44db8684ee19748e77a3 }}/tallerdevops:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dev2-taller-devops'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8238aeec1a564570ac9e2ff4700f07f9 }}
        images: 'ansoftcontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_38a3317c0dbd44db8684ee19748e77a3 }}/tallerdevops:${{ github.sha }}'